name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  unit-tests:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: pip install -r requirements.txt

      - name: Run unit tests
        run: pytest tests/ -v --tb=short

  offline-eval:
    runs-on: ubuntu-latest
    needs: unit-tests
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: pip install -r requirements.txt

      - name: Run offline eval (replay traces)
        run: |
          python -m src.replay \
            --traces tests/fixtures/sample_traces.jsonl \
            --baseline-version baseline \
            --candidate-version candidate \
            --max-latency-ms 3000 \
            --max-cost-tokens 1000

  quality-gate:
    runs-on: ubuntu-latest
    needs: [unit-tests, offline-eval]
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: pip install -r requirements.txt

      - name: Quality gate (blocks merge if thresholds fail)
        run: python scripts/run_eval_gate.py
