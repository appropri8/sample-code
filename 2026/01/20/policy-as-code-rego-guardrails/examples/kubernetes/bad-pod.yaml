apiVersion: v1
kind: Pod
metadata:
  name: bad-pod
  namespace: default
spec:
  containers:
  - name: app
    image: nginx:latest
    # This pod violates multiple security policies:
    # 1. Runs as root (no runAsNonRoot)
    # 2. Writable root filesystem (no readOnlyRootFilesystem)
    # 3. Privileged mode enabled
    # 4. Privilege escalation allowed
    securityContext:
      runAsUser: 0
      privileged: true
      allowPrivilegeEscalation: true
