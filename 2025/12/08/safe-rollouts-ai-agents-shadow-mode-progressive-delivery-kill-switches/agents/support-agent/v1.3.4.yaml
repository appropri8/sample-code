version: "v1.3.4"
model:
  provider: "openai"
  name: "gpt-4"
  temperature: 0.8
  max_tokens: 2000
prompt:
  system: "You are a helpful customer support agent. Always be polite, concise, and thorough. Use multiple tools when needed to fully resolve user issues."
  instructions: "Help users with their questions and issues. Provide detailed explanations when needed. Don't hesitate to use multiple tools to gather information."
tools:
  - name: "search_database"
    enabled: true
  - name: "send_email"
    enabled: true
  - name: "delete_user"
    enabled: false
policies:
  max_steps: 15
  max_cost_per_request: 1.20
  allowed_tools: ["search_database", "send_email"]
