# Control Plane Deployment
apiVersion: apps/v1
kind: Deployment
metadata:
  name: control-plane
  namespace: control-plane
  labels:
    app: control-plane
spec:
  replicas: 2
  selector:
    matchLabels:
      app: control-plane
  template:
    metadata:
      labels:
        app: control-plane
    spec:
      containers:
      - name: control-plane
        image: myapp/control-plane:v1.0.0
        ports:
        - containerPort: 3001
        env:
        - name: DATABASE_URL
          valueFrom:
            secretKeyRef:
              name: control-plane-secrets
              key: database-url
        resources:
          requests:
            memory: "128Mi"
            cpu: "100m"
          limits:
            memory: "256Mi"
            cpu: "200m"
        livenessProbe:
          httpGet:
            path: /health
            port: 3001
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /health
            port: 3001
          initialDelaySeconds: 5
          periodSeconds: 5
---
# Control Plane Service
apiVersion: v1
kind: Service
metadata:
  name: control-plane
  namespace: control-plane
spec:
  selector:
    app: control-plane
  ports:
  - port: 3001
    targetPort: 3001
  type: ClusterIP
---
# ConfigMap for control plane
apiVersion: v1
kind: ConfigMap
metadata:
  name: control-plane-config
  namespace: control-plane
data:
  refresh-interval: "5m"
  routing-cache-ttl: "5m"
