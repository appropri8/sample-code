# Gateway API equivalent of the Ingress example
# This shows what we're migrating TO
# Clean, portable, no vendor-specific annotations

apiVersion: gateway.networking.k8s.io/v1
kind: HTTPRoute
metadata:
  name: my-app-route
  namespace: apps
  # No annotations needed - everything is in spec
spec:
  parentRefs:
    - name: production-gateway
      namespace: platform
  hostnames:
    - app.example.com
  rules:
    - matches:
        - path:
            type: PathPrefix
            value: /
      # Traffic splitting (canary) - built-in, no annotations
      backendRefs:
        - name: my-app-v1
          port: 80
          weight: 90
        - name: my-app-v2
          port: 80
          weight: 10
      # TLS handled at Gateway level, not here
      # Timeouts - built-in feature
      timeouts:
        request: 30s
        backendRequest: 10s
