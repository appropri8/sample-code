# HTTPRoute that routes to a Service in a different namespace
# Requires a ReferenceGrant in the target namespace

apiVersion: gateway.networking.k8s.io/v1
kind: HTTPRoute
metadata:
  name: api-route
  namespace: apps
  labels:
    app: api
    environment: production
spec:
  parentRefs:
    - name: production-gateway
      namespace: platform
  hostnames:
    - api.example.com
  rules:
    - matches:
        - path:
            type: PathPrefix
            value: /api
      backendRefs:
        # Reference a Service in a different namespace
        - name: backend-service
          namespace: backend  # Different namespace
          port: 80
          weight: 100
      timeouts:
        request: 30s
        backendRequest: 10s
