# HTTPRoute with multiple path-based rules
# Different paths route to different backend services

apiVersion: gateway.networking.k8s.io/v1
kind: HTTPRoute
metadata:
  name: multi-path-route
  namespace: apps
  labels:
    app: platform
    environment: production
spec:
  parentRefs:
    - name: production-gateway
      namespace: platform
  hostnames:
    - platform.example.com
  rules:
    # Rule 1: /api routes to API service
    - matches:
        - path:
            type: PathPrefix
            value: /api
      backendRefs:
        - name: api-service
          port: 80
          weight: 100
    # Rule 2: /admin routes to admin service
    - matches:
        - path:
            type: PathPrefix
            value: /admin
      backendRefs:
        - name: admin-service
          port: 80
          weight: 100
    # Rule 3: /static routes to static assets service
    - matches:
        - path:
            type: PathPrefix
            value: /static
      backendRefs:
        - name: static-service
          port: 80
          weight: 100
    # Rule 4: Default route (/) to frontend
    - matches:
        - path:
            type: PathPrefix
            value: /
      backendRefs:
        - name: frontend-service
          port: 80
          weight: 100
