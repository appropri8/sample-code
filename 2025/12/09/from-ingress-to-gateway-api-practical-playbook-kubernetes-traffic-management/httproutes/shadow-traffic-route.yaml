# HTTPRoute with request mirroring for shadow traffic
# All requests go to production service
# Copies also sent to shadow service for testing
# Shadow responses are ignored (one-way mirroring)

apiVersion: gateway.networking.k8s.io/v1
kind: HTTPRoute
metadata:
  name: shadow-route
  namespace: apps
  labels:
    app: api
    environment: production
spec:
  parentRefs:
    - name: production-gateway
      namespace: platform
  hostnames:
    - api.example.com
  rules:
    - matches:
        - path:
            type: PathPrefix
            value: /api
      # Primary backend - receives all traffic
      backendRefs:
        - name: api-production
          port: 80
          weight: 100
      # Request mirroring filter - sends copies to shadow
      filters:
        - type: RequestMirror
          requestMirror:
            backendRef:
              name: api-shadow
              port: 80
      # Optional: Add timeouts
      timeouts:
        request: 30s
        backendRequest: 10s
