# Complete example: Gateway + HTTPRoute + Service
# This shows a full working setup

---
# Step 1: GatewayClass (usually created by controller)
apiVersion: gateway.networking.k8s.io/v1
kind: GatewayClass
metadata:
  name: traefik
spec:
  controllerName: traefik.io/gateway-controller

---
# Step 2: Gateway (owned by platform team)
apiVersion: gateway.networking.k8s.io/v1
kind: Gateway
metadata:
  name: production-gateway
  namespace: platform
spec:
  gatewayClassName: traefik
  listeners:
    - name: http
      protocol: HTTP
      port: 80
      allowedRoutes:
        namespaces:
          from: All
    - name: https
      protocol: HTTPS
      port: 443
      allowedRoutes:
        namespaces:
          from: All
      tls:
        mode: Terminate
        certificateRefs:
          - name: production-tls
            kind: Secret

---
# Step 3: HTTPRoute (owned by application team)
apiVersion: gateway.networking.k8s.io/v1
kind: HTTPRoute
metadata:
  name: my-app-route
  namespace: apps
spec:
  parentRefs:
    - name: production-gateway
      namespace: platform
  hostnames:
    - my-app.example.com
  rules:
    - matches:
        - path:
            type: PathPrefix
            value: /
      backendRefs:
        - name: my-app-service
          port: 80
          weight: 100

---
# Step 4: Service (application deployment)
apiVersion: v1
kind: Service
metadata:
  name: my-app-service
  namespace: apps
spec:
  selector:
    app: my-app
  ports:
    - protocol: TCP
      port: 80
      targetPort: 8080
