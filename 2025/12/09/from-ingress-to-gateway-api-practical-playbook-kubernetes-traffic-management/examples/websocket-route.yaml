# HTTPRoute for WebSocket connections
# Gateway API v1.2+ supports WebSockets
# Most controllers handle WebSocket upgrades automatically

apiVersion: gateway.networking.k8s.io/v1
kind: HTTPRoute
metadata:
  name: websocket-route
  namespace: apps
  labels:
    app: websocket-server
spec:
  parentRefs:
    - name: production-gateway
      namespace: platform
  hostnames:
    - ws.example.com
  rules:
    - matches:
        - path:
            type: PathPrefix
            value: /ws
      backendRefs:
        - name: websocket-service
          port: 8080
          weight: 100
      # WebSocket connections are long-lived
      # Configure appropriate timeouts
      timeouts:
        request: 3600s  # 1 hour for long-lived connections
        backendRequest: 3600s
