# GatewayClass defines the type of gateway controller to use
# This is typically created automatically by the controller installation
# Example for Traefik Gateway API controller

apiVersion: gateway.networking.k8s.io/v1
kind: GatewayClass
metadata:
  name: traefik
spec:
  controllerName: traefik.io/gateway-controller
  description: Traefik Gateway API implementation
