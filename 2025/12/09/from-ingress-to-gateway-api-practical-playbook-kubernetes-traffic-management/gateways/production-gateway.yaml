# Production Gateway with HTTP and HTTPS listeners
# Platform team typically owns this resource
# Allows routes from all namespaces

apiVersion: gateway.networking.k8s.io/v1
kind: Gateway
metadata:
  name: production-gateway
  namespace: platform
  labels:
    environment: production
    managed-by: platform-team
spec:
  gatewayClassName: traefik
  listeners:
    # HTTP listener - redirects to HTTPS
    - name: http
      protocol: HTTP
      port: 80
      allowedRoutes:
        namespaces:
          from: All
      # Optional: redirect HTTP to HTTPS
      # This depends on controller support
      
    # HTTPS listener with TLS termination
    - name: https
      protocol: HTTPS
      port: 443
      allowedRoutes:
        namespaces:
          from: All
      tls:
        mode: Terminate
        certificateRefs:
          - name: production-tls
            kind: Secret
            # Secret should exist in the same namespace as Gateway
            # Managed by cert-manager or manually created
