apiVersion: gateway.networking.k8s.io/v1
kind: HTTPRoute
metadata:
  name: shadow-route
  namespace: team-a
  labels:
    managed-by: team-a
    deployment-strategy: shadow
spec:
  parentRefs:
  - name: production-gateway
    namespace: gateway-system
  hostnames:
  - "api.prod.example.com"
  rules:
  - matches:
    - path:
        type: PathPrefix
        value: /
    backendRefs:
    - name: api-service
      port: 8080
    filters:
    - type: RequestMirror
      requestMirror:
        backendRef:
          name: api-service-test
          port: 8080
        percentage: 10

