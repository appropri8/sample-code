apiVersion: apps/v1
kind: Deployment
metadata:
  name: echo-client
  namespace: my-app
  labels:
    app: echo-client
spec:
  replicas: 1
  selector:
    matchLabels:
      app: echo-client
  template:
    metadata:
      labels:
        app: echo-client
    spec:
      serviceAccountName: echo-client
      containers:
      - name: curl
        image: curlimages/curl:latest
        command: ["sleep", "3600"]
---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: echo-client
  namespace: my-app

